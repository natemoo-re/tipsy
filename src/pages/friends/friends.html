<ion-header>

  <ion-navbar>
    <ion-title>Friends</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item-group>
      <ion-item-divider>Favorites</ion-item-divider>
      <ion-item *ngFor="let friend of friendslist; let i = index">
        <ion-thumbnail item-left>
          <img src="https://randomuser.me/api/portraits/thumb/{{friend.gender}}/{{i}}.jpg">
        </ion-thumbnail>
        <h2>{{ friend.name }}</h2>
        <p>@{{ friend.username }}</p>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
